<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex, nofollow">
	<title>Reloj Digital</title>
	<!-- CSS -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<!-- Fuentes -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
	<div class="cont-elementos">
		<main class="main">
			<section class="reloj">
				<h1>
					<span class="item">
						<span id="hora">00</span>
						<span class="indicador">Hora</span>
					</span> :
					<span class="item">
						<span id="minutos">00</span>
						<span class="indicador">Min</span>
					</span> :
					<span class="item">
						<span id="segundos">00</span>
						<span class="indicador">Seg</span>
					</span>
					<span class="item horario">
						<span id="horario">A</span>
						<span>M</span>
					</span>
				</h1>
			</section>
		</main>
		<footer class="footer">
			<small>Desarrollado por <a href="https://github.com/adriantafoya" class="link">Adrian TM</a></small>
		</footer>
	</div>
	<!-- JS -->
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
