<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano virtual</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <main class="main">
        <div class="teclado">
            <button data-nota="C" class="teclas tecla--blanca"></button>
            <button data-nota="Db" class="teclas tecla--negra"></button>
            <button data-nota="D" class="teclas tecla--blanca"></button>
            <button data-nota="Eb" class="teclas tecla--negra"></button>
            <button data-nota="E" class="teclas tecla--blanca"></button>
            <button data-nota="F" class="teclas tecla--blanca"></button>
            <button data-nota="Gb" class="teclas tecla--negra"></button>
            <button data-nota="G" class="teclas tecla--blanca"></button>
            <button data-nota="Ab" class="teclas tecla--negra"></button>
            <button data-nota="A" class="teclas tecla--blanca"></button>
            <button data-nota="Bb" class="teclas tecla--negra"></button>
            <button data-nota="B" class="teclas tecla--blanca"></button>
        </div>
    </main>
    <audio id="C" src="notes/C.mp3"></audio>
    <audio id="Db" src="notes/Db.mp3"></audio>
    <audio id="D" src="notes/D.mp3"></audio>
    <audio id="Eb" src="notes/Eb.mp3"></audio>
    <audio id="E" src="notes/E.mp3"></audio>
    <audio id="F" src="notes/F.mp3"></audio>
    <audio id="Gb" src="notes/Gb.mp3"></audio>
    <audio id="G" src="notes/G.mp3"></audio>
    <audio id="Ab" src="notes/Ab.mp3"></audio>
    <audio id="A" src="notes/A.mp3"></audio>
    <audio id="Bb" src="notes/Bb.mp3"></audio>
    <audio id="B" src="notes/B.mp3"></audio>
    <!-- JS -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
